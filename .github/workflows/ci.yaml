name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: example
          MARIADB_DATABASE: applepy
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
      mariadb-test:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: example
          MARIADB_DATABASE: applepy_test
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3307:3306
    steps:
      - uses: actions/checkout@v5
      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run database migration
        run: uv run applepy db:migrate
        env:
          DATABASE_URL: mysql+pymysql://root:example@localhost/applepy?charset=utf8mb4
      - name: Test with python ${{ matrix.python-version }}
        run: uv run --frozen pytest
        env:
          DATABASE_URL: mysql+pymysql://root:example@localhost/applepy?charset=utf8mb4
          TEST_DATABASE_URL: mysql+pymysql://root:example@localhost:3307/applepy_test?charset=utf8mb4
          TESTING: "true"

  coverage:
    runs-on: ubuntu-latest
    needs: test
    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: example
          MARIADB_DATABASE: applepy
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
      mariadb-test:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: example
          MARIADB_DATABASE: applepy_test
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3307:3306
    steps:
      - uses: actions/checkout@v5
      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
      - name: Run database migration
        run: uv run applepy db:migrate
        env:
          DATABASE_URL: mysql+pymysql://root:example@localhost/applepy?charset=utf8mb4
      - name: Generate coverage report
        run: uv run --frozen pytest --cov --cov-branch --cov-report=xml
        env:
          DATABASE_URL: mysql+pymysql://root:example@localhost/applepy?charset=utf8mb4
          TEST_DATABASE_URL: mysql+pymysql://root:example@localhost:3307/applepy_test?charset=utf8mb4
          TESTING: "true"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
